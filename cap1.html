<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro</title>
</head>
<body>

    <div style="border: 1px solid rgba(0, 0, 0); width: 350px; padding: 20px;">
        <h1 style="background-color:rgba(220, 255, 226);">Formulário de Inscrição</h1>
        <p id="subitulo"><strong>Preencha seus dados!</strong></p>
    <br>
    <form>
        <div class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required></div>
                <p></p>

            <div class="campo">
                <label for="email"><strong>E-mail:</strong></label>
                <input type="text" name="email" id="email" required></div>
                <p></p>

            <div class="campo">
                <label for="endereço"><strong>Endereço:</strong></label>
                <input type="text" name="endereço" id="endereço" required></div>
                <p></p>

            <div class="camnpo">
                <label for="cidade"><strong>Cidade:</strong></label>
                <input type="text" name="cidade" id="cidade" required></div>
                <p></p>

            <div class="campo">
                <label for="bairro"><strong>Bairro:</strong></label>
                <input type="text" name="bairro" id="bairro" required></div>
                <p></p>

            <div class="campo">
                <label for="estado"><strong>Estado:</strong></label>
                <select type="select" name="estado" id="estado" required>
                    <option></option>
                    <option>SP</option></select></div>
                <p></p>

            <div class="campo">
                <label for="telefone"><strong>Telefone:</strong></label>
                <input type="text" name="telefone" id="telefone" required></div>
                <p></p>

            <div class="campo">
                <label for="usuário"><strong>Usuário:</strong></label>
                <input type="text" name="usuario" id="usuario" required placeholder="Entre com seu usuário"></div>
                <p></p>
                
            <div class="campo">
                <label for="senha"><strong>Senha:</strong></label>
                <input type="text" name="senha" id="senha" required></div>
                <p></p>
            <button class="botao" type="submit" onsubmit=""><strong>Finalizar minha inscrição!</strong></button>
    </form>
    </div>
</html>
</body>
